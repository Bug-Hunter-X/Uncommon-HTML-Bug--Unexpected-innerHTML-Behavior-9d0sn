<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    //Correct use of insertAdjacentHTML
    document.getElementById("myDiv").insertAdjacentHTML('beforeend', '<p>This is some more text.</p>');
    document.getElementById("myDiv").insertAdjacentHTML('beforeend', '<p>This is even more text.</p>');
  </script>
</body>
</html>
